<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>

    <div class="container">
        <div><input type="text" placeholder="|" id="display" readonly></div>
        <button onclick="deleteLastCharacter()" class="delete-back"><i class="ri-delete-back-2-line"></i></button>
        <hr>
        <div>
            <button onclick="clearDisplay()">C</button>
            <button onclick="toggleParentheses()">()</button>
            <button onclick="percentage()">%</button>
            <button onclick="appendToDisplay('/')"><i class="ri-divide-line"></i></button>
        </div>
        <div>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('*')" class="operator"><i class="ri-close-fill"></i></button>
        </div>
        <div>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('-')" class="operator">-</button>
        </div>
        <div>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('+')" class="operator">+</button>
        </div>
        <div>
            <button onclick="toggleSign()" class="operator">+/-</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculate()" class="equalbtn">=</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
